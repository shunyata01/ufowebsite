<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

<body class="newsbackground">
    <header class="header">
        <a href="#" class="logo">UFO</a>
        <input type="checkbox" id="check">
        <label for="check" class="icons">
            <i class='bx bx-menu' id="menu-icon"></i>
            <i class='bx bx-x' id="close-icon"></i>
        </label>
        <nav class="navbar">
            <a href="index.html" style="--i:0;">Home</a>
            <a href="gallery.html" style="--i:1;">Gallery</a>
            <a href="documents.html" style="--i:2;">Documents</a>
            <a href="newsletter.html" style="--i:3;">Newsletter</a>
        </nav>
    </header>
    <div class="newscontainer">
        <form name="submit-to-google-sheet">
            <h1 id="news">Join Our Newsletter</h1>
            <p>Sign up for our monthly newsletter and stay connected with the latest in UFO news.</p>
            <div class="email-box">
              <i class="fas fa-envelope"></i>
              <input class="tbox" type="email" name="Email" value="" placeholder="Enter Your Email">
              <button id="news" class="btn" type="submit" name="button">Subscribe</button>
            </div>
        </form>
        <span id="msg"></span>
    </div>
    <video autoplay loop muted play-inline class="back-video">
        <source src="media/mountainsky.mov" type="">

</script>
